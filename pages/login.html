<!DOCTYPE html>
<html lang="en">
<head>

<body class="login__body">
    
 <header class="login">
   <form class="login__form">
      <h6 class="login__title"> Login to Admin Panel </h6>

      <div class="login__icon__and__input">
        <i class="ri-user-line login__icon"></i>
        <input class="login__username" name="username" value="kevinryan" type="text" placeholder="username">
      </div> <!-- login__icon__and__input -->
      
      <div class="login__icon__and__input">
        <i class="ri-lock-line login__icon"></i>
        <input class="login__password" name="password" value="kev02937@" type="password" placeholder="password">
      </div> <!-- login__icon__and__input -->
      
      <button class="login__btn" type="submit"> Send </button>
   </form>
 </header>
  
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../utils/login.js"></script>
</body>
